name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm  start

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.103.75.198.161 }}
          username: ${{ secrets.root }}
          password: ${{ secrets.exjfstaC9t8kWDl4 }}
          script: |
            cd /path/to/your/project
            git pull origin main
            npm install
            npm start
            pm2 restart all
